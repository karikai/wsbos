<div>
    <app-navbar></app-navbar>
</div>

<div id="filter-controls-container">
    <div id="left-button-container">
        <button>
            Add Filter
        </button>
        <br/>
        <button>
            Download
        </button>
    </div>
    <div id="filter-container">
        <h4>Volume > 1M</h4>
    </div>
    <div id="left-button-container">
        <button>
            Remove Filter
        </button>
        <br/>
        <button>
            Edit Filter
        </button>
    </div>
</div>

<div *ngIf="isLoaded">
    <div id="stock-container">
        <div class="stock-box" *ngFor="let stock of stocks; let i = index">
            <p>{{ stock['NASDAQ Symbol'] }}</p>
            <p>${{ stockData[i]['latestPrice'] }}</p>
            <p>{{ stockData[i]['change'] }}</p>
        </div>
    </div>
</div>

<div #overlay id="overlay"></div>
